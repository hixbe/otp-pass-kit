name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm run test:run

      - name: Validate package configuration
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if [[ $PACKAGE_NAME != @hixbe/* ]]; then
            echo "Error: Package name '$PACKAGE_NAME' is not properly scoped to @hixbe/"
            exit 1
          fi
          echo "✓ Package is properly scoped to @hixbe/ organization"

      - name: Get current version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current package version: $CURRENT_VERSION"
          echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version --allow-same-version

      - name: Create and push git tag
        run: |
          VERSION=v${{ steps.version.outputs.new_version }}
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}" || echo "No changes to commit"
          git tag $VERSION
          git push origin $VERSION
          git push origin main

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify package publication
        run: |
          echo "Waiting for package to be available on npm..."
          for i in {1..30}; do
            if npm view @hixbe/otp-pass-kit@${{ steps.version.outputs.new_version }} version --json 2>/dev/null; then
              echo "✅ Package @hixbe/otp-pass-kit@${{ steps.version.outputs.new_version }} is now available on npm"
              break
            fi
            echo "Attempt $i/30: Package not yet available, waiting..."
            sleep 10
            if [ $i -eq 30 ]; then
              echo "❌ Package verification timed out after 5 minutes"
              echo "This might be normal for new packages. Please check manually."
              exit 0
            fi
          done

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## What's Changed

            Automated release v${{ steps.version.outputs.new_version }}

            ### Changes
            - Automated version bump and publishing
            - Full test suite passed
            - Package published with provenance

            **Full Changelog**: https://github.com/hixbe/otp-pass-kit/commits/main
          draft: false
          prerelease: false