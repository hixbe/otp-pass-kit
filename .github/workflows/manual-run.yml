name: Manual Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or specific version (e.g., 1.2.3)'
        required: true
        default: 'patch'
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm run test:run

      - name: Validate package configuration
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if [[ $PACKAGE_NAME != @hixbe/* ]]; then
            echo "Error: Package name '$PACKAGE_NAME' is not properly scoped to @hixbe/"
            exit 1
          fi
          echo "âœ“ Package is properly scoped to @hixbe/ organization"

      - name: Set version
        id: version
        run: |
          INPUT_VERSION="${{ inputs.version }}"
          if [[ $INPUT_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # Specific version provided
            NEW_VERSION=$INPUT_VERSION
            echo "Using specific version: $NEW_VERSION"
          else
            # Version bump type
            NEW_VERSION=$(npm version $INPUT_VERSION --no-git-tag-version | sed 's/^v//')
            echo "Bumped to version: $NEW_VERSION"
          fi
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push git tag
        run: |
          VERSION=v${{ steps.version.outputs.new_version }}
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: release v${{ steps.version.outputs.new_version }}" || echo "No changes to commit"
          git tag $VERSION
          git push origin $VERSION
          git push origin main

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify package publication
        run: |
          sleep 10
          PACKAGE_INFO=$(npm view @hixbe/otp-pass-kit version --json)
          echo "Published version: $PACKAGE_INFO"
          echo "Package successfully published to npm with org scope @hixbe/"

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## What's Changed

            Manual release v${{ steps.version.outputs.new_version }}

            ### Changes
            - Manual version bump and publishing
            - Full test suite passed
            - Package published with provenance

            **Full Changelog**: https://github.com/hixbe/otp-pass-kit/commits/main
          draft: false
          prerelease: false